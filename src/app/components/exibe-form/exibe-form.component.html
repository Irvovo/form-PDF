<div class="container mt-4">
    <h2>Restaurantes Cadastrados</h2>
    <div class="list-group">
      <ng-container *ngFor="let restaurant of restaurantes; let i = index">
        <div class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ restaurant['Nome do Restaurante'] }}</h5>
            <p class="mb-0"><strong>Tipo:</strong> {{ restaurant['Tipo de Restaurante'] }}</p>
          </div>
          
          <div>
            <button (click)="gerarPDF(restaurant)" class="btn btn-info btn-sm me-2" style="color: white; background-color: var(--primary-color);"><i class="fa-solid fa-circle-arrow-down"></i></button>
            <button (click)="excluirRestaurante(i)" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash-can"></i></button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
